{% extends "base.html" %}

{% block title %}Todoリスト管理 - {{ mentee.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-tasks me-2"></i>{{ mentee.name }}の月次面談Todoリスト管理
                </h3>
                <p class="mb-0 mt-2 text-light">メンティの目標と進捗を管理してください</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- 先輩社員の仕事を奪う -->
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold">先輩社員の仕事を奪う</label>
                        <small class="text-muted d-block mb-2">(=先輩社員の商品開発のメンバーにアサインする/「仕入れメンバー」に名前を入れる)</small>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="senior_work_target" class="form-control" 
                                    placeholder="9月目標: 100SKU" value="{{ todo_list.senior_work_target or '' }}">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="senior_work_actual" class="form-control" 
                                    placeholder="9月実績: _" value="{{ todo_list.senior_work_actual or '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 提案済みで発注済みの商品手配 -->
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold">■提案済みで発注済みの商品手配</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="ordered_products" class="form-control" 
                                    placeholder="■912 ゲーミングモニター" value="{{ todo_list.ordered_products or '' }}">
                            </div>
                            <div class="col-md-6">
                                <textarea name="ordered_details" class="form-control" rows="3" 
                                    placeholder="発注済み 納期11/上&#10;GM01 300&#10;GM02 150">{{ todo_list.ordered_details or '' }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 提案済みでまだ発注できていない商品 -->
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold">■提案済みでまだ発注できていない商品</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="pending_products" class="form-control" 
                                    placeholder="■ビジネスリュック" value="{{ todo_list.pending_products or '' }}">
                            </div>
                            <div class="col-md-6">
                                <textarea name="pending_details" class="form-control" rows="3" 
                                    placeholder="修正サンプル依頼→確認→発注(工藤さんに相談)&#10;■775マットレス">{{ todo_list.pending_details or '' }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 未提案の商品手配 -->
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold">■未提案の商品手配</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="unproposed_products" class="form-control" 
                                    placeholder="■キャットタワー" value="{{ todo_list.unproposed_products or '' }}">
                            </div>
                            <div class="col-md-6">
                                <textarea name="unproposed_details" class="form-control" rows="3" 
                                    placeholder="見積もり済み→構造修正9/24までに再見積もり依頼&#10;■433転注フラッティ">{{ todo_list.unproposed_details or '' }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>Todoリストを保存
                        </button>
                        <a href="{{ url_for('mentee_dashboard', mentee_id=mentee.id) }}" class="btn btn-outline-secondary btn-lg ms-2">
                            キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
